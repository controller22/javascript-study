<script>
  // 배열의 forEach 와 비슷한 메소드들
  const array = [
    { name: "홍길동", age: 12 },
    { name: "임꺽정", age: 13 },
    { name: "임선비", age: 25 },
  ];

  // forEach 배열의 데이터를 반복하는데 결과값이필요 없을 경우
  array.forEach((value, index, array) => {
    console.log(value);
  });

  // filter 배열의 데이터를 반복하는데 조건에 맞는 요소만 걸러낼 때 사용
  // 함수르 매개변수로 받는데 (콜백함수) return 값이 true 나 false여야함
  // 콜백함수의 return 값이 true면 리스트에 남고 false면 필터링 됨
  // 나이가 13세 이상인 사람만 필터링 하는 함수
  const check = (value, index, array) => {
    return value.age > 12;
  };

  const result1 = array.filter(check);
  console.log("result1");
  console.log(result1);

  // map 배열의 데이터를 반복하는데
  // 기존의 데이터 형식을 다른 형식으로 변경시 사용
  // 함수 매개변수를 받는데 (콜백함수) return 값이 어느 것이든 될 수 있음
  // map은 객체 Map과 관계x 주의
  // 기존의 객체배열 -> 이름만 있는 문자열 배열로 전환
  const result2 = array.map((value, index, array) => {
    return value.name;
  });
  console.log("result2");
  console.log(result2);

  // 연습
  // forEach - name님 안녕하세요 반복출력

  array.forEach((value, index, array) => {
    console.log(value.name + "님 안녕하세요");
  });

  // filter - 이름에 '길'자가 들어간 사람만 남기기
  const check1 = (value, index, array) => value.name.includes("길");

  const result = array.filter(check1);
  console.log("gil");
  console.log(result);

  // map - 나이만 뽑아서 숫자 배열 만들기
  const age = array.map((value, index, array) => value.age);
  console.log("age");
  console.log(age);
</script>
