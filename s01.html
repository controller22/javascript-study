<script>
    
  console.log("ㅎㅇ");

    // 자바와 자바스크립트의 차이

    // 자바스크립트는 타입을 명시하지 않아도 된다.
    // 자바 String str="a";
    var str="a"; // var는 함수단위 스코프
    let str1="a"; // let은 블록단위 스코프
    const str2="a"; // const블록단위 스코프 + final

    // 자바는 모든 코드가 class 안에 작성
    // 자바스크립트는 class가 없어도 코드 작성 가능
    function add(a,b){
        return a+b;
    }

    console.log(add(1,2))
    console.log(add("a","b"))

    // 자바스크립트에서는 or조건 사용하면
    // 마지막 값이나 false가 아닌 값이 출력
    console.log(false || false || true);
    console.log(false || false || "ㅎㅇ");

    // 자바스크립트에서는 or조건에서
    // 0이나 null 등도 false 조건으로 판단
    console.log(0||null||"ㅎㅇ");

    const data = "aaa";

    // if나 while의 조건 안에 boolean이 아닌
    // 값이 들어가면 true를 대신할 수 있다
    if (data) {
        console.log("널이 아닙니다.");
    }

    const str3= "12";
    // typeof 를 사용해 타입 판단가능
    console.log(typeof str3);

    // ==, ===
    // 자바스크립트에서 ==은 값만 비교
    console.log("12"==12);
    console.log(true==1);
    console.log(false==0);
    console.log(undefined==null);

    // ===은 값과 타입을 모두 비교
    console.log("12"===12);

    // 자바 정수/정수 == 정수
    // 자바스크립트 정수/정수 == 정수 또는 실수
    console.log(3/2);

    // 형변환
    const str4 =String(12);
    console.log(typeof str4);
    const num1=Number(str4);
    console.log(typeof num1);

    // 문자와 char은 공유됨
    // ''(홑따옴표)도 문자열
    console.log("a");
    console.log(typeof 'a');

    // `(백틱)도 문자열
    console.log(`a123`);

    // ` 사용하면 문자열포맷팅이 가능
    console.log(`a123 ${str}`)
</script>
