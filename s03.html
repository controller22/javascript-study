<script>

    // 객체 만드는 법

    // 클래스  없는 인스턴스
    const obj = {
        // 자바스크립트에서 객체의 변수를 프로퍼티라고 함
        // 변수명 : 값 , 
        name : "홍길동",
        age : 12,

        // 아래 방법으로 메소드만드는 것 추천
        getName(){
            return this.name;
        },
        // getName1: function(){
        //     return this.name;
        // },
        // getNmae2: ()=>this.name,
    };

    // 클래스 있는 인스턴스
    class Cat {
        constructor(name,age){
            // 자바스크립트에서 생성자에서 this.을 이용해서 초기화하면 프로퍼티 생성
            this.name = name;
            this.age = age;
        }
        getName(){
            return this.name;
        }
    }
    
    const cat = new Cat("야옹이",12);
    console.log(cat.name);
</script>
